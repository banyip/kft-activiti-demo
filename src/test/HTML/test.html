<html>
<head>
<script src="js/jquery-1.8.3.js"></script>
<script src="js/jquery-editable-select.min.js"></script>
<link href="js/jquery-editable-select.min.css" rel="stylesheet"/>
<script>
function(data) {
    var htm = "";
    for (var int = 0; int < data.length; int++) {
        htm += "<option value='" + data[int].name + "'>" + data[int].name + "</option>";
    }
    $('#numUnit').html(htm);
    $('#numUnit').editableSelect({
        effects: 'slide',
        //可选参数default、fade
        filter: false // 不过滤，否则选中后其它选项消失
    });
 
    // $("#numUnit").attr("readonly","true"); // 设置不可编辑
    setTimeout(function() {
        $('#numUnit').val(data[0].name); // 设置默认值，不延时则不生效。
    },
    300);
});
</script>
</head>
<body>
<select id="editable-select">
    <option value="1">Alfa Romeo</option>
    <option value="2">中国</option>
    <option value="3">美国</option>
    <option value="4">日本</option>
</select>
        <select id="numUnit" name="numUnit" class="form-control">
        </select>

</body>
</html>
